<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


        <script src="/js/bootstrap/jquery.js"></script>
        <script src="/js/bootstrap/bootstrap.min.js"></script>



        <link href="/css/login.css" rel="stylesheet" />

        <script src="js/custom/PublicModule.js"></script><!-- comment -->
    </head>
    <body ng-app="publicModule">

        <div class="container">
            <form method="post" action="login/check">

                <div class="row" >
                    <h2 style="text-align:center">Вход в систему</h2>
                    <div class="col-xs-6" >
                        <input type="text" id="username" name="username" placeholder="Имя пользователя" required>
                        <input type="password" id="password"  name="password" placeholder="Пароль" required>

                        <input type="submit" value="Войти">
                        <p>или</p>
                        <a href="/oauth2/authorization/vk" class="vk btn">
                            <i class="fa fa-facebook fa-fw"></i> Войти с помощью ВКонтакте
                        </a>
                    </div>

                </div>
            </form>
        </div>

        <div class="container regit">
            <p>Вы еще не зарегистрированы? 
                <a href="public/registration.html">Зарегистрироваться</a>.</p>
        </div>


        <div class="container regit">
            <p>Забыли пароль?
                <a href="public/restorePassword.html">Восстановить</a>.</p>
        </div>




    </body>
</html>
