
<div class="generic-container">

    <div class="panel panel-default">
        <!-- Default panel contents -->
        <h2>Будущие мероприятия</h2>

        <div class="panel-body">
            <div class="table-responsive">
                <table>
                    <tr>
                        <th>Дата</th>
                        <th>Наименование</th>
                        <th></th>
                    </tr>

                    <tr ng-repeat="event in events">
                        <td>{{event.date| date:'yyyy-MM-dd HH:mm:ss'}}</td>
                        <td>{{event.name}}</td>
                        <td> <button class="btn-lg btn-delete" 
                                     ng-click="signUp(event.id)">Записаться</button></td>
                    </tr>
                </table>	
            </div>
        </div>
    </div>


    <div class="panel panel-default">
        <!-- Default panel contents -->
        <h2>Мои мероприятия</h2>

        <div class="panel-body">
            <div class="table-responsive">
                <table>
                    <tr>
                        <th>Дата</th>
                        <th>Наименование</th>
                        <th>Собаки</th>
                    </tr>

                    <tr ng-repeat="event in myEvents">
                        <td>{{event.date| date:'yyyy-MM-dd HH:mm:ss'}}</td>
                        <td>{{event.name}}</td>
                        <td> </td>
                    </tr>
                </table>	
            </div>
        </div>
    </div>


    <div class="modal fade" id="addDogModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Добавить собаку</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <select style="width:100%;font-size:16px"  ng-model="currentDogId">
                        <option  value={{dog.id}} ng-repeat="dog in dogs">{{dog.name}} ({{dog.tatoo}})</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary" ng-click="signUpCommit()">Записать</button>
                </div>
            </div>
        </div>
    </div>
</div>
