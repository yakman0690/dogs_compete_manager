<!DOCTYPE html>
<div class="container">
    <div id="main">
        <div class="row" id="real-estates-detail">
            <div class="col-lg-4 col-md-4 col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <header class="panel-title">
                            <div class="text-center">
                                <strong>Карточка пользователя</strong>
                            </div>
                        </header>
                    </div>
                    <div class="panel-body">
                        <div class="text-center" id="author">
                            <img src="{{currentUser.personalData.imageUrl}}">
                            <h3>{{currentUser.personalData.firstName}}</h3>
                            <h3>Логин: {{currentUser.login}}</h3>
                            <p ng-if="currentUser.vkId != null" class="sosmed-author">
                                <a href="https://vk.com/id{{currentUser.vkId}}" target="_blank">Профиль ВК</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-lg-8 col-md-8 col-xs-12">
                <div class="panel">
                    <div class="panel-body">

                        <div class="tab-pane fade active in" id="detail">
                            <h4>Личные данные</h4>
                            <table class="table table-th-block">
                                <tbody>
                                    <tr>
                                        <td class="active">Фамилия</td>
                                        <td><input type="text" class="form-control" ng-model="currentUser.personalData.lastName"></td>
                                    </tr>
                                    <tr>
                                        <td class="active">Имя</td>
                                        <td><input type="text" class="form-control" ng-model="currentUser.personalData.firstName"></td>
                                    </tr>
                                    <tr>
                                        <td class="active">День рождения</td>
                                        <td><input type="date" class="form-control" ng-model="currentUser.personalData.birthDate"></td>
                                    </tr>
                                    <tr>
                                        <td class="active">Почта</td>
                                        <td><input type="email" class="form-control" ng-model="currentUser.personalData.email"></td>
                                    </tr>
                                </tbody>
                            </table>
                            <button ng-click="savePersonalData()" class="btn btn-success">Обновить данные</button>
                            <h4>Смена пароля</h4>
                            <table class="table table-th-block">
                                <tbody>
                                    <tr>
                                        <td class="active">Пароль</td>
                                        <td><input type="password" class="form-control" ng-model="newPassword"></td>
                                    </tr>
                                    <tr>
                                        <td class="active">Повторите пароль</td>
                                        <td><input type="password" class="form-control" ng-model="newPasswordRepeat"></td>
                                    </tr>
                                </tbody>
                            </table>
                            <button ng-click="updatePassword()" class="btn btn-success">Сменить пароль</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
