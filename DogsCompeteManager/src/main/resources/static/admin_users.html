<h2>Пользователи сервиса</h2>

<table>
    <tr>
        <th>Логин</th>
        <th>ФИО</th>
        <th>Email</th>
        <th></th>
    </tr>

    <tr ng-repeat="user in users">
        <td>{{user.login}}</td>
        <td>{{user.personalData.firstName}}</td>
        <td>{{user.personalData.email}}</td>
        <td> <button ng-click="changePassword()">Сменить пароль</button></td>

    </tr>
</table>
